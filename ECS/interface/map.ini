[SupportedModels]
logistic_regression = sklearn.linear_model.LogisticRegression
svm = sklearn.svm.SVC
perceptron = sklearn.neural_network.MLPClassifier
knn = sklearn.neighbors.KNeighborsClassifier
decision_tree = sklearn.tree.DecisionTreeClassifier
random_forest = sklearn.ensemble.RandomForestClassifier
adaboost = sklearn.ensemble.AdaBoostClassifier
keras = keras.models.Sequential

[SupportedLayers]
lstm = keras.layers.LSTM
gru = keras.layers.GRU
dense = keras.layers.Dense
dropout = keras.layers.Dropout
time_distributed = keras.layers.TimeDistributed
sequential = keras.models.Sequential
keras_classifier = keras.wrappers.scikit_learn.KerasClassifier

[SupportedOptimizers]
sgd = keras.optimizers.SGD
rmsprop = keras.optimizers.RMSprop
adagrad = keras.optimizers.Adagrad
adadelta = keras.optimizers.Adadelta
adam = keras.optimizers.Adam
adamax = keras.optimizers.Adamax
nadam = keras.optimizers.Nadam

[Supported]
languages = auto, en, ru
normalization = no, snowball, pymystem, wordnet, porter, lancaster, textblob, stemming, lemmatization
pooling = max, sum, mean
activations = elu, softmax, selu, softplus, softsign, relu, tanh, sigmoid, linear, exponential
losses = mean_squared_error, mean_absolute_error, mean_absolute_percentage_error,
         mean_squared_logarithmic_error, squared_hinge, hinge, categorical_hinge,
         huber_loss, categorical_crossentropy, binary_crossentropy, kullback_leibler_divergence,
         poisson, cosine_proximity